<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" class="screen">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="ac">
                    <input type="button" value="DELETE" onclick="display.value = display.value.toString().slice(0, -1) "
                        class="delete">
                    <input type="button" value=" " onclick="display.value += '/' " class="divide">
                    <input type="button" value="  " onclick="display.value += '√' " class="sqrt">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value=" " onclick="display.value += '*' " class="x">
                    <input type="button" value="x²" onclick="square(form)" class="func2">
                </div>
                <div>

                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="func">
                    <input type="button" value="^" onclick="display.value += '^' " class="func2">
                </div>
                <div>

                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="func">
                    <input type="button" value="!" onclick="display.value += '!' " class="func2">
                </div>
                <div>

                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="result(form)" class="result">
                    <input type="button" value="LG" onclick="display.value += 'lg' " class="lg">
                </div>
            </form>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
